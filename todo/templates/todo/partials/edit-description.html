<form
    hx-post="/tasks/{{ task.id }}/edit-description/{{ todo.id }}/"
    hx-target="closest article"
    hx-swap="outerHTML"
    hx-trigger="submit"
    class="flex"
>
    <input class="flex-1 mr-4 px-6 text-xs text-gray-900 border-0" type="text" name="description" value="{{ todo.description }}" autofocus>

    <button class="text-sky-600 hover:text-sky-900">Save</button>
</form>
